<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BahasaKu - Login</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="body">
    <div class="logo">
      <img src="Logo.png" alt="Logo" style="width:300px; height:auto;">
    </div>
    <div class="form">
      <label for="email">Input Your Email</label>
      <input type="email" id="email" placeholder="Input your email">
      <label for="password">Input Your Password</label>
      <input type="password" id="password" placeholder="Input your password">
      <button class="btn btn-login">Login</button>
    </div>
    <div class="google-login">Login With Google <img src="GoogleLogo.png"></div>
    <div class="register">Doesn't have account? <a href="register.html">Register</a></div>
  </div>
</body>

</html>
