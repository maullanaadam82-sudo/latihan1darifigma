<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>test page-2</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="body">
     <div class="Navbar">
      <img src="Navbar.png" alt="" style=" margin-right: -250px;">
      <img src="Progress bar.png" alt="" style="padding-bottom: 10px;">
    </div>
    <div class="h1">
      <h1>what does the picture mean?</h1>
    </div>
    <div class="logo">
      <img src="Group 254.png" alt="">
      <input type="text" name="" id="">
    </div>
    <div class="blue-section">
      <div class="keyboard">
        <div class="key-row">
          <button class="key">Q</button><button class="key">W</button><button class="key">E</button>
          <button class="key">R</button><button class="key">T</button><button class="key">Y</button>
          <button class="key">U</button><button class="key">I</button><button class="key">O</button><button
            class="key">P</button>
        </div>
        <div class="key-row">
          <button class="key">A</button><button class="key">S</button><button class="key">D</button>
          <button class="key">F</button><button class="key">G</button><button class="key">H</button>
          <button class="key">J</button><button class="key">K</button><button class="key">L</button>
        </div>
        <div class="key-row">
          <img src="Shift.png" alt=""> <button class="key">Z</button><button class="key">X</button><button
            class="key">C</button>
          <button class="key">V</button><button class="key">B</button><button class="key">N</button><button
            class="key">M</button><img src="Delete.png" alt="">
        </div>
        <div class="key-row">
          <button class="key">123</button>
          <button class="key space">space</button>
          <button class="key done">Done</button>
        </div>
        <div class="key-ro">
          <button class="key emoj"><img src="Emoji.png" alt=""></button>
          <button class="key img"><img src="Dictation.png" alt=""></button>
        </div>
      </div>
    </div>
</body>

</html>
