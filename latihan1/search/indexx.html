<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Page</title>
  <link rel="stylesheet" href="style.css">
  </head>
<body>

 
  <header class="header">
    <h2>Which Language <br><span>would you like to learn?</span></h2>
    <div class="search-bar">
      <input type="text" placeholder="Search Language...">
      <button><img src="MagnifyingGlass.png" alt="search"></button>
    </div>
  </header>

 
  <section class="category">
    <h4>Category:</h4>
    <div class="tags">
      <span>#Sunda</span>
      <span>#Javanese</span>
      <span>#Bali</span>
    </div>
  </section>

  
  <section class="languages">
    <div class="lang-card">
      <img src="image 10.png" alt="Sundanese">
      <p>Sundanese</p>
    </div>
    <div class="lang-card">
      <img src="image 9.png" alt="Javanese">
      <p>Javanese</p>
    </div>
    <div class="lang-card">
      <img src="image 12.png" alt="Minang">
      <p>Minangkabau</p>
    </div>
    <div class="lang-card">
      <img src="image 10.png" alt="Bali">
      <p>Bali</p>
    </div>
  </section>

 
  <section class="previous">
    <h4>Previous Language Courses</h4>
    <div class="course">
      <img src="image 9.png" alt="">
      <div>
        <h5>Sundanese</h5>
        <p>Introduction</p>
      </div>
      <span>&gt;</span>
    </div>
    <div class="course">
      <img src="image 12.png" alt="">
      <div>
        <h5>Balinese</h5>
        <p>Grammar</p>
      </div>
      <span>&gt;</span>
    </div>
    <div class="course">
      <img src="image 10.png" alt="">
      <div>
        <h5>Aceh</h5>
        <p>Pronunciation</p>
      </div>
      <span>&gt;</span>
    </div>
  </section>

  
  <div class="bawah">
      <img src="Tab 1.png" alt="">
      <img src="Tab 2.png" alt="">
      <img src="Tab 3.png" alt="">
      <img src="Tab 4.png" alt="">
    </div>
    <div>
      <img src="Home Indicator copy.png" alt="">
    </div>

</body>
</html>
