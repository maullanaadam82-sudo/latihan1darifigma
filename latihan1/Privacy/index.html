<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Privacy</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="body">
    <div class="Navbar">
      <img src="Navbar.png" alt="">
      <h3>privacy</h3>
      <img src="Kebab Menu.png" alt="">
    </div>
    <div class="logo">
      <img src="image 31.png" alt="">
      <h2>john doe</h2>
    </div>
    <div class="form-card">
      <p class="status-top">Newbie</p>

      <div class="form-section">

        <div class="input-row">
          <label>Name</label>
          <div class="input-wrap default">
            <input type="text" value="John Doe" readonly>
          </div>
        </div>

        <div class="input-row">
          <label>Username</label>
          <div class="input-wrap success">
            <input type="text" value="JohnDOE">
            <span class="eye-icon"></span>
          </div>
        </div>

        <div class="input-row">
          <label>Email</label>
          <div class="input-wrap default">
            <input type="email" value="john.doe@mail.com" readonly>
          </div>
        </div>

        <div class="input-row password-row">
          <label>Password</label>
          <div class="input-wrap error">
            <input type="text" value="••••••">
            <span class="eye-icon"></span>
          </div>
          <p class="error-msg">Wrong Password!</p>
        </div>

      </div>

      <div class="info-footer">
        <div class="info-left">
          <p class="label">Age</p>
          <p class="value">21</p>
        </div>
        <div class="info-right">
          <p class="label">Joined From</p>
          <p class="value">5 Jan 2022</p>
        </div>
      </div>
    </div>
    <div class="bawah">
      <img src="Tab 1.png" alt="">
      <img src="Tab 2.png" alt="">
      <img src="Tab 3.png" alt="">
      <img src="Tab 4.png" alt="">
    </div>
    <div>
      <img src="Home Indicator copy.png" alt="">
    </div>
  </div>
  </div>
</body>

</html>
